<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P106</title>
    <link rel="stylesheet" href="../../../styles.css">
    <style>
        /* Estilos específicos para esta página */
        .responsive-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
        }
        .slider-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .slider {
            width: 100%;
        }
        .bar-container {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bar {
            height: 100%;
            background-color: green;
            position: absolute;
            transition: background-color 0.3s, width 0.3s, left 0.3s;
        }
        .bar-value {
            position: absolute;
            font-size: 14px;
            color: #333;
            top: 50%;
            transform: translateY(-50%);
        }
        .result-text {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>P106</h1>
    <main class="container">
        <section class="section">
            <img src="img/imagen_p105.jpg" alt="Imagen P106" class="responsive-image">
        </section>
        <section class="slider-container">
            <div class="bar-container">
                <div class="bar" id="colorBar" style="width: 0%;"></div>
                <div class="bar-value" id="barValue">8.07</div>
            </div>
            <input type="range" min="7.97" max="8.17" step="0.001" value="8.07" class="slider" id="rangeSlider">
            <button onclick="calcular()">Calcular</button>
        </section>
        <section class="result-text" id="resultText">
            Aquí se mostrará el resultado.
        </section>
    </main>
    <script>
        // Valores constantes
        const centerValue = 8.07;
        const greenRange = 0.02;
        const yellowRange = 0.03;
        const rangeMin = centerValue - 0.1;
        const rangeMax = centerValue + 0.1;

        function actualizarBarra(slider, bar, barValue) {
            var sliderValue = parseFloat(slider.value);
            barValue.textContent = sliderValue.toFixed(3);

            // Calcular el porcentaje de la barra
            var percentage = ((sliderValue - rangeMin) / (rangeMax - rangeMin)) * 100;
            bar.style.width = percentage + '%';
            bar.style.left = '0%';  // La barra siempre empieza desde el borde izquierdo

            // Aplicar colores basados en los rangos especificados
            if (sliderValue >= (centerValue - greenRange) && sliderValue <= (centerValue + greenRange)) {
                bar.style.backgroundColor = 'green';
            } else if ((sliderValue >= (centerValue - yellowRange) && sliderValue < (centerValue - greenRange)) || (sliderValue > (centerValue + greenRange) && sliderValue <= (centerValue + yellowRange))) {
                bar.style.backgroundColor = 'yellow';
            } else {
                bar.style.backgroundColor = 'red';
            }
        }

        document.getElementById('rangeSlider').addEventListener('input', function() {
            actualizarBarra(this, document.getElementById('colorBar'), document.getElementById('barValue'));
        });

        function calcular() {
            var sliderValue = 8.07 - parseFloat(document.getElementById('rangeSlider').value);
            var result = sliderValue;
            var resultText = "El resultado es: " + result.toFixed(3);
            document.getElementById('resultText').innerText = resultText;
            setTimeout(function() {
                window.location.href = "Result/4.30.17-resultadoOP30-P106.html?result=" + result.toFixed(3);
            }, 2000); // Redirigir después de 2 segundos
        }

        // Inicializar la barra con el valor por defecto
        actualizarBarra(document.getElementById('rangeSlider'), document.getElementById('colorBar'), document.getElementById('barValue'));
    </script>
</body>
</html>
