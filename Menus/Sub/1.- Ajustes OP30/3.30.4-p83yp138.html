<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P83 y P138</title>
    <link rel="stylesheet" href="../../../styles.css">
    <style>
        /* Estilos específicos para esta página */
        .responsive-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
        }
        .slider-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .slider {
            width: 100%;
        }
        .bar-container {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .bar {
            height: 100%;
            background-color: green;
            position: absolute;
            transition: background-color 0.3s, width 0.3s, left 0.3s;
            left: 50%; /* Inicialmente centrado */
            transform: translateX(-50%);
        }
        .bar-value {
            position: absolute;
            font-size: 14px;
            color: #333;
            top: 50%;
            transform: translateY(-50%);
        }
        .result-text {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .description-box {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>P83 y P138</h1>
    <main class="container">
        <section class="section">
            <img src="imagen_GS.jpg" alt="Imagen GS" class="responsive-image">
        </section>
        <section class="description-box">
            <p>Ingrese los Valores de las mediciones tal cual se encuentran en los resultados de la CMM.</p>
        </section>
        <section class="slider-container">
            <h2>P83</h2>
            <div class="bar-container">
                <div class="bar" id="colorBar1" style="width: 1px;"></div> <!-- Inicialmente una línea para centrar -->
                <div class="bar-value" id="barValue1">4.962</div>
            </div>
            <input type="range" min="4.462" max="5.462" step="0.001" value="4.962" class="slider" id="rangeSlider1">
        </section>
        <section class="slider-container">
            <h2>P138</h2>
            <div class="bar-container">
                <div class="bar" id="colorBar2" style="width: 1px;"></div> <!-- Inicialmente una línea para centrar -->
                <div class="bar-value" id="barValue2">35.890</div>
            </div>
            <input type="range" min="35.390" max="36.390" step="0.001" value="35.890" class="slider" id="rangeSlider2">
        </section>
        <section class="slider-container">
            <button onclick="calcular()">Calcular</button>
        </section>
        <section class="result-text" id="resultText">
            Aquí se mostrará el resultado.
        </section>
    </main>
    <script>
        function actualizarBarra(slider, bar, barValue, minValue, maxValue, greenStart, greenEnd, yellowStartLow, yellowEndLow, yellowStartHigh, yellowEndHigh) {
            var sliderValue = parseFloat(slider.value);
            barValue.textContent = sliderValue.toFixed(3);
            
            // Calcular el ancho de la barra y su posición
            var range = maxValue - minValue;
            var percentage = ((sliderValue - minValue) / range) * 100;
            
            // Ajustar la posición y el ancho de la barra
            bar.style.width = percentage + '%';
            bar.style.left = (percentage / 2) + '%';

            // Aplicar los colores basados en los rangos especificados
            if (sliderValue >= greenStart && sliderValue <= greenEnd) {
                bar.style.backgroundColor = 'green';
            } else if ((sliderValue >= yellowStartLow && sliderValue < greenStart) || (sliderValue > greenEnd && sliderValue <= yellowEndHigh)) {
                bar.style.backgroundColor = 'yellow';
            } else {
                bar.style.backgroundColor = 'red';
            }
        }

        document.getElementById('rangeSlider1').addEventListener('input', function() {
            actualizarBarra(this, document.getElementById('colorBar1'), document.getElementById('barValue1'), 4.462, 5.462, 4.887, 5.037, 4.862, 4.887, 5.037, 5.062);
        });

        document.getElementById('rangeSlider2').addEventListener('input', function() {
            actualizarBarra(this, document.getElementById('colorBar2'), document.getElementById('barValue2'), 35.390, 36.390, 35.840, 35.940, 35.815, 35.840, 35.940, 35.965);
        });

        function calcular() {
            var sliderValue1 = 1 * (4.962 - parseFloat(document.getElementById('rangeSlider1').value));
            var sliderValue2 = (-1 * sliderValue1) + 1 * (35.890 - parseFloat(document.getElementById('rangeSlider2').value));
            var resultText = "Ajuste para P83: " + sliderValue1.toFixed(3) + "\nAjuste para P138: " + sliderValue2.toFixed(3);
            document.getElementById('resultText').innerText = resultText;

            // Redirigir basado en el valor del resultado
            setTimeout(function() {
                window.location.href = "Result/4.30.3-resultadoOP30-P83&P138.html?P83=" + sliderValue1.toFixed(3) + "&P138=" + sliderValue2.toFixed(3);
            }, 2000); // Redirigir después de 2 segundos
        }
    </script>
</body>
</html>
