<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Calculo</title>
    <link rel="stylesheet" href="../../../../styles.css">
    <style>
        /* Estilos específicos para esta página */
        .responsive-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
        }
        .text-box {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        .back-button-container {
            text-align: center;
            margin: 20px auto;
        }
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Resultado del Calculo</h1>
    <main class="container">
        <section class="section">
            <img src="imagen1.jpg" alt="Imagen 1" class="responsive-image">

        <section class="text-box" id="p83Result">

    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const p83 = urlParams.get('P83');
        const p138 = urlParams.get('P138');

        // Mostrar los valores en los recuadros de texto
        document.getElementById('p83Value').innerText = p83;
        document.getElementById('p138Value').innerText = p138;

</html>
