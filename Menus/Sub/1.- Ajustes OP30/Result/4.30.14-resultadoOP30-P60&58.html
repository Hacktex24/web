<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Calculo P60 & P58</title>
    <link rel="stylesheet" href="../../../../styles.css">
    <style>
        /* Estilos específicos para esta página */
        .responsive-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
        }
        .text-box {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        .back-button-container {
            text-align: center;
            margin: 20px auto;
        }
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Resultado del Calculo P60 & P58</h1>
    <main class="container">
        <section class="section">
            <img src="imagen_p60.jpg" alt="Imagen P60" class="responsive-image">
        </section>
        <section class="text-box" id="p60Result">
            Suma el siguiente Valor a UPPER - Offset - MACRO - N750: <span id="p60Value"></span>
        </section>
        <section class="section">
            <img src="imagen_p58.jpg" alt="Imagen P58" class="responsive-image">
        </section>
        <section class="text-box" id="p58Result">
            Suma el siguiente Valor a UPPER - Offset - Tool 8 - Z: <span id="p58Value"></span>
        </section>
        <div class="back-button-container">
            <a href="../../2.30.1-ajustes-lab-op30.html" class="back-button">Volver a Ajustes de Laboratorio</a>
        </div>
        <div class="back-button-container">
            <a href="../../../../index.html" class="back-button">Inicio</a>
        </div>
    </main>
    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const p60 = urlParams.get('P60');
        const p58 = urlParams.get('P58');

        // Mostrar los valores en los recuadros de texto
        document.getElementById('p60Value').innerText = p60;
        document.getElementById('p58Value').innerText = p58;
    </script>
</body>
</html>
