<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P159 PCD</title>
    <link rel="stylesheet" href="../../../styles.css">
    <style>
        .responsive-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
        }
        .slider-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .slider {
            width: 100%;
        }
        .bar-container {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bar {
            height: 100%;
            position: absolute;
            transition: background-color 0.3s, width 0.3s;
            left: 0;
        }
        .bar-value {
            position: absolute;
            font-size: 14px;
            color: #333;
            top: 50%;
            transform: translateY(-50%);
        }
        .result-text {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>P159 PCD</h1>
    <main class="container">
        <section class="section">
            <img src="img/imagen_p159_p163.jpg" alt="Imagen P159 & P163" class="responsive-image">
        </section>
        <section class="slider-container">
            <div class="bar-container">
                <div class="bar" id="colorBar"></div>
                <div class="bar-value" id="barValue">34.670</div>
            </div>
            <input type="range" min="34.570" max="34.770" step="0.001" value="34.670" class="slider" id="rangeSlider">
            <button onclick="calcular()">Calcular</button>
        </section>
        <section class="result-text" id="resultText">
            Aquí se mostrará el resultado.
        </section>
    </main>
    <script>
        document.getElementById('rangeSlider').addEventListener('input', function() {
            var sliderValue = parseFloat(this.value);
            var bar = document.getElementById('colorBar');
            var barValue = document.getElementById('barValue');
            barValue.textContent = sliderValue.toFixed(3);

            // Calcular la posición de la barra
            var minValue = 34.570;
            var maxValue = 34.770;
            var percentage = ((sliderValue - minValue) / (maxValue - minValue)) * 100;
            bar.style.width = percentage + '%';

            // Cambiar el color de la barra según el valor
            if (sliderValue >= 34.640 && sliderValue <= 34.700) {
                bar.style.backgroundColor = 'green';
            } else if ((sliderValue >= 34.632 && sliderValue < 34.640) || (sliderValue > 34.700 && sliderValue <= 34.708)) {
                bar.style.backgroundColor = 'yellow';
            } else {
                bar.style.backgroundColor = 'red';
            }
        });

        function calcular() {
            var sliderValue = 34.670 - parseFloat(document.getElementById('rangeSlider').value);
            var result = sliderValue;
            var resultText = "El resultado es: " + result.toFixed(3);
            document.getElementById('resultText').innerText = resultText;
            setTimeout(function() {
                window.location.href = "Result/4.30.13-resultadoOP30-P159&P163.html?result=" + result.toFixed(3);
            }, 2000); // Redirigir después de 2 segundos
        }
    </script>
</body>
</html>
