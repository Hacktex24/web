<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P105</title>
    <link rel="stylesheet" href="../../../styles.css">
    <style>
        /* Estilos específicos para esta página */
        .responsive-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
        }
        .slider-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .slider {
            width: 100%;
        }
        .bar-container {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Oculta el desbordamiento */
        }
        .bar {
            height: 100%;
            position: absolute;
            transition: background-color 0.3s, width 0.3s, left 0.3s;
            left: 0; /* Inicialmente alineado a la izquierda */
            transform: translateX(0); /* Sin transformación por defecto */
        }
        .bar-value {
            position: absolute;
            font-size: 14px;
            color: #333;
            top: 50%;
            transform: translateY(-50%);
        }
        .result-text {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>P105</h1>
    <main class="container">
        <section class="section">
            <img src="img/imagen_p105.jpg" alt="Imagen P88 & P132" class="responsive-image">
        </section>
        <section class="slider-container">
            <div class="bar-container">
                <div class="bar" id="colorBar" style="width: 0%;"></div> <!-- Inicialmente vacío -->
                <div class="bar-value" id="barValue">5.240</div>
            </div>
            <input type="range" min="4.840" max="5.640" step="0.001" value="5.240" class="slider" id="rangeSlider">
            <button onclick="calcular()">Calcular</button>
        </section>
        <section class="result-text" id="resultText">
            Aquí se mostrará el resultado.
        </section>
    </main>
    <script>
        // Configuración de parámetros
        const A = 5.240;
        const V1 = 0.160;
        const F = 0.190;
        const L = 0.4;

        // Actualizar el color de la barra según el valor del deslizador
        document.getElementById('rangeSlider').addEventListener('input', function() {
            const sliderValue = parseFloat(this.value);
            const bar = document.getElementById('colorBar');
            const barValue = document.getElementById('barValue');
            barValue.textContent = sliderValue.toFixed(3);

            // Rango de la barra en porcentaje
            const minValue = A - L;
            const maxValue = A + L;
            const percentage = ((sliderValue - minValue) / (maxValue - minValue)) * 100;

            // Establecer el ancho de la barra
            bar.style.width = `${percentage}%`;

            // Ajustar el color de la barra
            if (sliderValue >= A - V1 && sliderValue <= A + V1) {
                bar.style.backgroundColor = 'green';
            } else if ((sliderValue >= A - F && sliderValue < A - V1) || (sliderValue > A + V1 && sliderValue <= A + F)) {
                bar.style.backgroundColor = 'yellow';
            } else {
                bar.style.backgroundColor = 'red';
            }
        });

        // Función para calcular y redirigir
        function calcular() {
            const sliderValue = 5.240 - parseFloat(document.getElementById('rangeSlider').value);
            const result = sliderValue;
            const resultText = "El resultado es: " + result.toFixed(3);
            // Actualizar el texto del resultado
            document.getElementById('resultText').innerText = resultText;
            // Redirigir a la nueva página con el resultado
            setTimeout(function() {
                window.location.href = "Result/4.30.10-resultadoOP30-P105.html?result=" + result.toFixed(3);
            }, 2000); // Redirigir después de 2 segundos
        }
    </script>
</body>
</html>
