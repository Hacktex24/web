<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P148</title>
    <link rel="stylesheet" href="../../../styles.css">
    <style>
        /* Estilos específicos para esta página */
        .responsive-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
        }
        .slider-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .slider {
            width: 100%;
        }
        .bar-container {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bar {
            height: 100%;
            position: absolute;
            transition: background-color 0.3s, width 0.3s, left 0.3s;
            left: 0;
        }
        .bar-value {
            position: absolute;
            font-size: 14px;
            color: #333;
            top: 50%;
            transform: translateY(-50%);
        }
        .result-text {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>P148</h1>
    <main class="container">
        <section class="section">
            <img src="img/imagen_p148.jpg" alt="Imagen P148" class="responsive-image">
        </section>
        <section class="slider-container">
            <div class="bar-container">
                <div class="bar" id="colorBar"></div>
                <div class="bar-value" id="barValue">49.270</div>
            </div>
            <input type="range" min="48.770" max="49.770" step="0.001" value="49.270" class="slider" id="rangeSlider">
            <button onclick="calcular()">Calcular</button>
        </section>
        <section class="result-text" id="resultText">
            Aquí se mostrará el resultado.
        </section>
    </main>
    <script>
        const A = 49.270;
        const V1 = 0.25;
        const F = 0.3;
        const L = 0.5;

        document.getElementById('rangeSlider').addEventListener('input', function() {
            const sliderValue = parseFloat(this.value);
            const bar = document.getElementById('colorBar');
            const barValue = document.getElementById('barValue');
            barValue.textContent = sliderValue.toFixed(3);

            // Calcular la posición y el ancho de la barra
            const minValue = A - L;
            const maxValue = A + L;
            const percentage = ((sliderValue - minValue) / (maxValue - minValue)) * 100;
            bar.style.width = percentage + '%';

            // Cambiar el color de la barra según el valor
            if (sliderValue >= A - V1 && sliderValue <= A + V1) {
                bar.style.backgroundColor = 'green';
            } else if ((sliderValue >= A - F && sliderValue < A - V1) || (sliderValue > A + V1 && sliderValue <= A + F)) {
                bar.style.backgroundColor = 'yellow';
            } else {
                bar.style.backgroundColor = 'red';
            }
        });

        function calcular() {
            var sliderValue = 49.270 - parseFloat(document.getElementById('rangeSlider').value);
            var result = -1 * sliderValue / 1.35;
            var resultText = "El resultado es: " + result.toFixed(3);
            document.getElementById('resultText').innerText = resultText;
            setTimeout(function() {
                window.location.href = "Result/4.30.6-resultadoOP30-148.html?result=" + result.toFixed(3);
            }, 2000);
        }
    </script>
</body>
</html>
