<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura</title>
    <link rel="stylesheet" href="../../../../styles.css">
    <style>
        /* Estilos específicos para esta página */
        .responsive-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
        }
        .slider-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .slider {
            width: 100%;
        }
        .bar-container {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bar {
            height: 100%;
            background-color: green;
            position: absolute;
            transition: background-color 0.3s, width 0.3s, left 0.3s;
            left: 50%; /* Inicialmente centrado */
            transform: translateX(-50%);
        }
        .bar-value {
            position: absolute;
            font-size: 14px;
            color: #333;
            top: 50%;
            transform: translateY(-50%);
        }
        .result-text {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin: 20px auto;
            gap: 20px; /* Espacio entre los botones */
        }
        .button-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Altura</h1>
    <main class="container">
        <section class="section">
            <img src="imagen_Altura.jpg" alt="Imagen Altura" class="responsive-image">
        </section>
        <section class="slider-container">
            <div class="bar-container">
                <div class="bar" id="colorBar" style="width: 1px;"></div> <!-- Inicialmente una línea para centrar -->
                <div class="bar-value" id="barValue">2.090</div>
            </div>
            <input type="range" min="1.89" max="2.29" step="0.001" value="2.09" class="slider" id="rangeSlider">
        </section>
        <section class="button-container">
            <button onclick="calcularJ()">Calcular J</button>
            <button onclick="calcularC()">Calcular C</button>
        </section>
        <section class="result-text" id="resultText">
            Aquí se mostrará el resultado.
        </section>
        </section>
        <div class="back-button-container">
            <a href="2.40.1-ajustes-lab-op40.html" class="back-button">Volver a Ajustes de Laboratorio</a>
        </div>
        <div class="back-button-container">
            <a href="index.html" class="back-button">Inicio</a>
        </div>
    </main>
    <script>
        // Actualizar el color de la barra según el valor del deslizador
        document.getElementById('rangeSlider').addEventListener('input', function() {
            var sliderValue = parseFloat(this.value);
            var bar = document.getElementById('colorBar');
            var barValue = document.getElementById('barValue');
            barValue.textContent = sliderValue.toFixed(3);
            
            // Calcular el ancho de la barra y su posición
            var barWidthPercentage = (Math.abs(sliderValue - 2.09) / 0.2) * 100;
            bar.style.width = barWidthPercentage + '%';

            if (sliderValue >= 2.09) {
                bar.style.left = 'calc(50% + ' + ((sliderValue - 2.09) * 100 / 0.4) + '%)';
            } else {
                bar.style.left = 'calc(50% - ' + ((2.09 - sliderValue) * 100 / 0.4) + '%)';
            }
            
            if (sliderValue >= 2.01 && sliderValue <= 2.17) {
                bar.style.backgroundColor = 'green';
            } else if ((sliderValue >= 1.99 && sliderValue < 2.01) || (sliderValue > 2.17 && sliderValue <= 2.19)) {
                bar.style.backgroundColor = 'yellow';
            } else {
                bar.style.backgroundColor = 'red';
            }
        });

        // Función para calcular J y redirigir
        function calcularJ() {
            var sliderValue = parseFloat(document.getElementById('rangeSlider').value);
            var result = 2.09-sliderValue; // Lógica de cálculo para J
            var resultText = "El resultado de J es: " + result.toFixed(3);
            // Actualizar el texto del resultado
            document.getElementById('resultText').innerText = resultText;
            // Redirigir a la nueva página con el resultado
            setTimeout(function() {
                window.location.href = "7.40.1-resultadoOP40-Altura-J.html?result=" + result.toFixed(3);
            }, 2000); // Redirigir después de 2 segundos
        }

        // Función para calcular C y redirigir
        function calcularC() {
            var sliderValue = parseFloat(document.getElementById('rangeSlider').value);
            var result = sliderValue; // Lógica de cálculo para C
            var resultText = "El resultado de C es: " + result.toFixed(3);
            // Actualizar el texto del resultado
            document.getElementById('resultText').innerText = resultText;
            // Redirigir a la nueva página con el resultado
            setTimeout(function() {
                window.location.href = "7.40.1-resultadoOP40-Altura-C.html?result=" + result.toFixed(3);
            }, 2000); // Redirigir después de 2 segundos
        }
    </script>
</body>
</html>
